<ion-view>
    <ion-content class="padding topics topic-form">
        <div class="list">
            <div class="item item-divider">
                <h2>Topics</h2>
            </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Title</span>
                <input type="text" ng-model="topic.title">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea ng-model="topic.description" rows="3"></textarea>
            </label>
        </div>
        <div class="padding">
            <button class="button button-balanced" ng-click="save()">Save</button>
            <a class="button button-stable" href="#/tab/topics">Cancel</a>
        </div>

    </ion-content>
</ion-view>
